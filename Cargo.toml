[package]
name = "tcplane"
version = "3.11.1"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """tcplane is a lightweight and high-performance Rust TCP server library designed to simplify network service development. It supports TCP communication, data stream management, and connection handling, focusing on providing efficient low-level network connections and data transmission capabilities, making it ideal for building modern network services."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/ltpp-universe/tcplane.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github",
    "logs",
    "**/*.log"
]

[dependencies]
async-func = "0.1.8"
clonelicious = "1.0.5"
color-output = "6.4.4"
file-operation = "0.4.3"
hyperlane-log = "1.2.4"
lombok-macros = "1.8.1"
recoverable-spawn = "3.4.3"
recoverable-thread-pool = "2.0.11"
std-macro-extensions = "0.21.5"
tokio = { version = "1.44.1", features = ["full"] }
once_cell = "1.21.1"
simd-json = "0.14.3"
serde = "1.0.218"
serde_json = "1.0.140"
futures = "0.3.31"
server-manager = "3.0.11"
hyperlane-time = "0.1.0"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"