[package]
name = "tcplane"
version = "2.6.0"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """tcplane is a lightweight and high-performance Rust TCP server library designed to simplify network service development. It supports TCP communication, data stream management, and connection handling, focusing on providing efficient low-level network connections and data transmission capabilities, making it ideal for building modern network services."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/ltpp-universe/tcplane.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
async-func = "0.1.3"
clonelicious = "1.0.2"
color-output = "6.1.7"
file-operation = "0.4.0"
http-constant = "1.27.0"
http-type = "2.32.0"
hyperlane-log = "1.1.19"
hyperlane-time = "0.0.5"
lombok-macros = "1.7.0"
recoverable-spawn = "3.4.0"
recoverable-thread-pool = "2.0.7"
std-macro-extensions = "0.21.0"
tcp-request = "1.10.18"
tokio = { version = "1.43.0", features = ["full"] }

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
backtrace = "off"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
backtrace = "off"